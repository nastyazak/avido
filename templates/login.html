{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <title>Авторизация</title>
</head>
<body>
    <div class="container">
        <h1>Авторизация:</h1>
        <div class="add">
            <a class="btn btn-outline-success" style="margin-top: 20px; margin-bottom: 20px" href="{% url 'mainapp:index' %}" role="button">Назад</a>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <br>
                <input type="submit" class="btn btn-outline-success" value="Войти">
                <br><br>
                <p>Если у вас нет аккаунта, то вы можете <a href="{% url 'mainapp:reg' %}" role="button">Зарегистрироваться</a></p>
            </form>
        </div>
    </div>
</body>
</html>
